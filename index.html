<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href=""/>
  <link rel="stylesheet" href="./assets/src/style.css">
  <title>Login - UI</title>
</head>
<body>
  <div class="formulario-container">
    <h1>Sign In</h1>
    <h3>Email</h3>
    <input id="input-container" class="input-text" type="text" placeholder="johndoe@gmail.com">
    <h3>Password</h3>
    <input id="input-container" class="input-password" type="password" placeholder="**************">
    <button class="sign-button" type="submit">Sign In</button>
    <h4 style="color: black; font-weight: 100; font-size: 13px;">
      Dont's have an account?
      <a href="https://www.google.com/" style="color:#22C1DC">
        Sign Up
      </a>
    </h4>
  </div>
  <div class="container" style="background-color: white;">
    <div class="sapp-container">
      <img src="./assets/logo.png" alt="Logo SAPP">
      <h2>Welcome Back</h2>
      <h4>Just a couple of clicks and we start</h4>
      <img src="./assets/slider.png" alt="Slider Menu">
    </div>
  </div>
</body>
</html>
